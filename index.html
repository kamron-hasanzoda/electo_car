<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="./images/car.svg" alt="">
    </div>
    <div class="infos">
        <div class="i">
            <p>Запас хода</p>
            <h1>750км</h1>
        </div>
        <div class="i">
            <p>Цена</p>
            <h1>$89, 990</h1>
        </div>
    </div>
    <div class="kones">
        <div class="item">
            <div class="i">
                <p>Скорость автомобиля</p>
                <h1 class="speed"><span>60</span> км/ч</h1>
            </div>
            <div class="up-dawn">
                <img id="up" src="./images/up.svg" alt="">
                <img id="dawn" src="./images/dawn.svg" alt="">
            </div>
        </div>
        <div class="item">
            <div class="i">
                <p>Температура за окнами</p>
                <h1>20°</h1>
            </div>
            <div class="up-dawn">
                <img src="./images/up.svg" alt="">
                <img src="./images/dawn.svg" alt="">
            </div>
        </div>
        <div class="item">
            <div class="i">
                <p>Диски</p>
                <h1>19</h1>
            </div>
            <div class="up-dawn">
                <img src="./images/up.svg" alt="">
                <img src="./images/dawn.svg" alt="">
            </div>
        </div>
        <div class="i">
            <p>Кондиционер</p>
            <input type="checkbox" class="toggle-button">
        </div>
        <div class="i">
            <p>Версия Long Range</p>
            <input type="checkbox" class="toggle-button">
        </div>
        <div class="i">
            <p>Вид автомобиля</p>
            <input type="checkbox" class="toggle-button active">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
