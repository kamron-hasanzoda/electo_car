<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="./images/car.svg" alt="">
    </div>
    <div class="infos">
        <div class="i">
            <p>Запас хода</p>
            <h1>750км</h1>
        </div>
        <div class="i">
            <p>Цена</p>
            <h1>$89, 990</h1>
        </div>
    </div>
    <div class="kones" id="one">
        <div class="item">
            <div class="i">
                <p>Скорость автомобиля</p>
                <h1 data-i="km"><b>60 </b> км/ч</h1>
            </div>
            <div class="up-dawn">
                <img src="./images/up.svg" alt="">
                <img src="./images/dawn.svg" alt="">
            </div>
        </div>
        <div class="item">
            <div class="i">
                <p>Температура за окнами</p>
                <h1 data-i="temp"><b>20 </b> °</h1>
            </div>
            <div class="up-dawn">
                <img src="./images/up.svg" alt="">
                <img src="./images/dawn.svg" alt="">
            </div>
        </div>
        <div class="item">
            <div class="i">
                <p>Диски</p>
                <h1 data-i="disk"><b>19</b></h1>
            </div>
            <div class="up-dawn">
                <img src="./images/up.svg" alt="">
                <img src="./images/dawn.svg" alt="">
            </div>
        </div>
        <div class="i">
            <p>Кондиционер</p>
            <input type="checkbox" class="toggle-button">
        </div>
        <div class="i">
            <p>Версия Long Range</p>
            <input type="checkbox" class="toggle-button">
        </div>
        <div class="i">
            <p>Вид автомобиля</p>
            <input type="checkbox" id="vid" class="toggle-button active">
        </div>
    </div>
    <div class="kones" id="two">
        <div class="item">
            <p>Цвет салона</p>
            <div data-color="black" class="border"></div>
            <div data-color="white" class="border"></div>
            <div data-color="gray" class="border"></div>
        </div>
        <div class="item">
            <p>Вид автомобиля</p>
            <input type="checkbox" id="vid" class="toggle-button active">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
